<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Course Manager</title>
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="alert alert-success" role="alert"> Successfully updated! </div>
    <form>
        <hr class="colorgraph">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control"
                   id="username"
                   value="alice"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="phone"
               class="col-sm-2 col-form-label">
            Phone
        </label>
        <div class="col-sm-10">
            <input type="tel"
                   class="form-control"
                   id="phone" value = "(555) 123-4324"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="email"
               class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   title="Please enter a valid email"
                   placeholder="alice@wonderland"
                   id="email"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="role"
               class="col-sm-2 col-form-label">
            Role
        </label>
        <div class="col-sm-10">
            <select id="role" class="form-control">
                <option>Faculty</option>
                <option>Student</option>
                <option>Staff</option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="dob"
               class="col-sm-2 col-form-label">
            Date of Birth
        </label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   title="Please enter your DOB"
                   value="mm/dd/yyyy"
                   id="dob"/>
        </div>
    </div>
        <hr class="colorgraph">
        <br>
    <div class="form-group row">
        <label
               class="col-sm-2 col-form-label">
        </label>
        <div class="col-xs-5 col-sm-5 col-md-5">
            <a href = "" class = "btn btn-lg btn-primary btn-block"> Update </a>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5">
            <a href="../index.html" class="btn btn-lg btn-danger btn-block">Logout</a>
        </div>
    </div>
    </form>
</div>
</body>
</html>

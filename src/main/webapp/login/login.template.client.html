<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Course Manager</title>
</head>

<body>
<div class="container">
    <h1>Please Sign In</h1>
            <form>
                    <hr class="colorgraph">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">
                            Username </label>
                        <div class="col-sm-10">
                          <input type="email" name="username" id="username" class="form-control input-lg" placeholder="Alice">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">
                            Password </label>
                        <div class="col-sm-10">
                           <input type="password" name="password" id="password" class="form-control input-lg" placeholder="123qwe#$%">
                        </div>
                    </div>
                <hr class="colorgraph">
                <br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <a href = "../profile/profile.template.client.html" class = "btn btn-lg btn-primary btn-block"> Sign In </a>
                        </div>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <a href="../index.html" class="btn btn-lg btn-danger btn-block">Cancel</a>
                        </div>
                    </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> </label>
                    <div class="col-xs-5 col-sm-5 col-md-5">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-xs-5 col-sm-5 col-md-5">
                        <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                    </div>
                </div>
            </form>
</div>
</div>
</body>
</html>
